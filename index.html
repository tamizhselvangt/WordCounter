<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REAL TIME CHAT COUNTER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">REAL TIME CHAT COUNTER</div>
      <textarea
        name="counter"
        id="counter-box"
        placeholder="Please Enter your text here...."
      ></textarea>
      <div class="bottom count">
        <div>Total Characters : <span class="entered">0 </span></div>
        <div>Remaining <span class="remaining">50</span></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
